##
release="buster"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="debian"
deb_codename="buster"
deb_arch="armhf"
#
deb_include="	\
	apt-transport-https	\
	ca-certificates	\
	connman	\
	curl	\
	dosfstools	\
	gnupg	\
	gnupg2	\
	ifupdown	\
	initramfs-tools	\
	isc-dhcp-client	\
	nano	\
	net-tools	\
	netcat	\
	rsync	\
	sudo	\
	systemd	\
	systemd-sysv	\
	udhcpd	\
	parted			\
	mtd-utils  \
	mmc-utils	\
	rng-tools	\
	haveged		\
	wpasupplicant \
	udhcpc \
	openssh-server \
"

#
deb_exclude="	\
	aptitude	\
	aptitude-common	\
	groff-base	\
	info	\
	install-info	\
	man-db	\
	manpages	\
	manpages-dev	\
	tasksel	\
	tasksel-data	\
"
#
deb_components="main contrib non-free"
#deb_mirror=${deb_mirror:-"deb.debian.org/debian"}
deb_mirror=${deb_mirror:-"mirrors.tuna.tsinghua.edu.cn/debian/"}

##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	libpam-systemd	\
"

##
rfs_username="debian"
rfs_fullname="DemoUser"
rfs_password="temppwd"
rfs_hostname="npi"
rfs_startup_scripts=""
#rfs_opt_scripts="https://github.com/turmary/boot-scripts"
rfs_uboot_source="https://github.com/Seeed-Studio/u-boot/tree/v2019.04-imx6ull-npi"
#rfs_default_desktop=""
#rfs_desktop_background=""
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="SeeedStudio.com Debian Image"
rfs_console_banner="Support/FAQ: https://github.com/Seeed-Studio/image-builder/issues"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support/FAQ: https://github.com/Seeed-Studio/image-builder/issues"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_pkg_list="	\
	gpiod	\
	overlayroot	\
"

#repo_rcnee_pkg_version="4.19.71-imx-r1"
include_firmware="enable"

repo_external="enable"
repo_external_arch="armhf"
#repo_external_server="https://embdefire.github.io/"
repo_external_server="https://wildfireteam.gitee.io/"
#repo_external_server="http://192.168.0.67/apt"
repo_external_dist="buster"
repo_external_components="main"
# the key file stored in target/keyring/
repo_external_key="keyfile"
repo_external_pkg_list=" \
	linux-image-4.19.71-imx-r1 \
	kobs-ng-for-imx6ull   \
	fire-config		\
	wifi-depent		\

"
#	qt-app-static-build   \

#
#chroot_very_small_image="enable"
chroot_COPY_SETUP_SDCARD="enable"
chroot_custom_setup_sdcard="imxv7_setup_sdcard.sh"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="seeed-buster.sh"
chroot_post_uenv_txt=""
chroot_tarball="enable"
